<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="container my-5">
    <header class="row text-center pb-5">
        <h1 class="col-12">
            Meet our team
        </h1>
        <p id="col-12 subtitle">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ut aut odit, voluptates minima eius,
            perspiciatis a nobis porro fuga libero accusamus facilis vitae voluptatem tempora sunt! Consequuntur
            nesciunt beatae provident.
        </p>
    </header>

    <main>
        <div class="cards row pb-5">
        </div>

        <div class="row pb-3">
            <h2 class="col-12">Aggiungi membro del team</h2>
        </div>

        <form class="row">
            <div class="mb-3 col-12 col-md-6">
                <label for="inputName" class="form-label">Nome e cognome</label>
                <input type="text" class="form-control" id="inputName" required>
            </div>
            <div class="mb-3 col-12 col-md-6">
                <label for="inputRole" class="form-label">Ruolo</label>
                <input type="text" class="form-control" id="inputRole" required>
            </div>
            <div class="mb-3 col-12 col-md-6">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" required>
            </div>
            <div class="mb-3 col-12 col-md-6">
                <label for="inputImage" class="form-label">Image</label>
                <input type="text" class="form-control" id="inputImage" required>
            </div>
            <div class="mb-3 col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
